    <script src="webpack/index.bundle.js"></script>
    
    <script>

      console.log(`foo():`, foo());
      console.log(`window.foo():`, window.foo());
      console.log(`baz:`, baz);
      console.log(`window.baz:`, window.baz);
      console.log(`
%cNotice how the two variables are available on the window object. This is because they were assigned to it inside index.js.
